@if (isOpen) {
  <div class="modal-overlay" (click)="onClose()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <h2 class="modal-title">Registrar salida</h2>

      <form class="exit-form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Nombre</label>
          <input
            type="text"
            [(ngModel)]="exitData.name"
            name="name"
            class="form-control"
            readonly
          />
        </div>

        <div class="form-group">
          <label>NÃºmero de lote</label>
          <input
            type="text"
            [(ngModel)]="exitData.batchNumber"
            name="batchNumber"
            class="form-control"
            readonly
          />
        </div>

        <div class="form-group">
          <label>Fecha de vencimiento</label>
          <input
            type="text"
            [(ngModel)]="exitData.expirationDate"
            name="expirationDate"
            class="form-control"
            readonly
          />
        </div>

        <div class="form-group">
          <label>Cantidad</label>
          <input
            type="number"
            [(ngModel)]="exitData.quantity"
            name="quantity"
            class="form-control"
            min="1"
            required
          />
        </div>

        <div class="form-group">
          <label>Proveedor</label>
          <input
            type="text"
            [(ngModel)]="exitData.supplier"
            name="supplier"
            class="form-control"
            readonly
          />
        </div>

        <div class="modal-actions">
          <button type="button" class="btn-cancel" (click)="onDiscard()">
            Descartar
          </button>
          <button type="submit" class="btn-primary">
            Registrar
          </button>
        </div>
      </form>
    </div>
  </div>
}
