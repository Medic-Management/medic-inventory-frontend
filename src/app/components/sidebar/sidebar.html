<aside class="sidebar" [class.collapsed]="isCollapsed">
  <div class="logo-container">
    <div class="logo">
      <img src="/logo.png" alt="Medic Management Logo" style="height: 40px; width: auto; object-fit: contain;">
    </div>
    <button class="toggle-btn" (click)="toggleSidebar()" title="{{ isCollapsed ? 'Expandir menú' : 'Contraer menú' }}">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
        <path *ngIf="!isCollapsed" fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"/>

      </svg>
    </button>
  </div>
