<div class="login-container">
  <!-- Left Side - Logo -->
  <div class="login-left">
    <div class="logo-large">
      <svg width="280" height="280" viewBox="0 0 280 280" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Pill shape -->
        <ellipse cx="140" cy="140" rx="70" ry="120" fill="#059669"/>
        <ellipse cx="140" cy="140" rx="65" ry="115" fill="#047857"/>

        <!-- Chart overlay -->
        <g transform="translate(90, 100)">
          <path d="M10,60 L30,50 L50,30 L70,40 L90,10" stroke="#3b82f6" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M10,60 L30,50 L50,30 L70,40 L90,10 L100,0" stroke="#3b82f6" stroke-width="4" fill="none" stroke-linecap="round"/>
          <circle cx="10" cy="60" r="4" fill="#3b82f6"/>
          <circle cx="30" cy="50" r="4" fill="#3b82f6"/>
          <circle cx="50" cy="30" r="4" fill="#3b82f6"/>
          <circle cx="70" cy="40" r="4" fill="#3b82f6"/>
          <circle cx="90" cy="10" r="4" fill="#3b82f6"/>

          <!-- Arrow -->
          <path d="M85,5 L100,0 L95,15" fill="#3b82f6"/>
        </g>
      </svg>
    </div>
  </div>

  <!-- Right Side - Form -->
  <div class="login-right">
    <div class="login-form-container">
      <!-- Logo small -->
      <div class="logo-small">
        <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="60" height="60" rx="12" fill="#059669"/>
          <path d="M30 15v30M15 30h30" stroke="white" stroke-width="4" stroke-linecap="round"/>
          <circle cx="30" cy="30" r="12" stroke="white" stroke-width="3" fill="none"/>
        </svg>
      </div>

      <h1 class="login-title">Iniciar Sesión</h1>
      <p class="login-subtitle">¡Bienvenido de nuevo! Introduce tus datos.</p>

      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            class="form-control"
            [class.error]="email?.invalid && email?.touched"
            placeholder="ejemplo@medic.com"
            formControlName="email"
          />
          <div class="error-message" *ngIf="email?.invalid && email?.touched">
            <span *ngIf="email?.errors?.['required']">El correo es requerido</span>
            <span *ngIf="email?.errors?.['email']">Debe ser un correo válido</span>
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            class="form-control"
            [class.error]="password?.invalid && password?.touched"
            placeholder="••••••••"
            formControlName="password"
          />
          <div class="error-message" *ngIf="password?.invalid && password?.touched">
            <span *ngIf="password?.errors?.['required']">La contraseña es requerida</span>
            <span *ngIf="password?.errors?.['minlength']">Debe tener al menos 6 caracteres</span>
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox" formControlName="rememberMe" />
            <span>Recuerdar por 30 días</span>
          </label>
        </div>

        <!-- Error Message -->
        <div class="alert-error" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn-login" [disabled]="isSubmitting">
          <span *ngIf="!isSubmitting">Iniciar sesión</span>
          <span *ngIf="isSubmitting">Iniciando sesión...</span>
        </button>
      </form>
    </div>
  </div>
</div>
