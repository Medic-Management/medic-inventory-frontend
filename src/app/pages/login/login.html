<div class="login-container">
  
  <div class="login-left">
    <div class="logo-large">
      <img src="/logo.png" alt="Medic Management Logo" style="max-height: 280px; width: auto; max-width: 100%; object-fit: contain;">
    </div>
  </div>

  
  <div class="login-right">
    <div class="login-form-container">
      
      <div class="logo-small">
        <img src="/logo.png" alt="Medic Management Logo" style="height: 60px; width: auto; object-fit: contain;">
      </div>

      <h1 class="login-title">Iniciar Sesión</h1>
      <p class="login-subtitle">¡Bienvenido de nuevo! Introduce tus datos.</p>

      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            class="form-control"
            [class.error]="email?.invalid && email?.touched"
            placeholder="ejemplo@medic.com"
            formControlName="email"
          />
          <div class="error-message" *ngIf="email?.invalid && email?.touched">
            <span *ngIf="email?.errors?.['required']">El correo es requerido</span>
            <span *ngIf="email?.errors?.['email']">Debe ser un correo válido</span>
          </div>
        </div>

        
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            class="form-control"
            [class.error]="password?.invalid && password?.touched"
            placeholder="••••••••"
            formControlName="password"
          />
          <div class="error-message" *ngIf="password?.invalid && password?.touched">
            <span *ngIf="password?.errors?.['required']">La contraseña es requerida</span>
            <span *ngIf="password?.errors?.['minlength']">Debe tener al menos 6 caracteres</span>
          </div>
        </div>

        
        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox" formControlName="rememberMe" />
            <span>Recuerdar por 30 días</span>
          </label>
        </div>

        
        <div class="alert-error" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        
        <button type="submit" class="btn-login" [disabled]="isSubmitting">
          <span *ngIf="!isSubmitting">Iniciar sesión</span>
          <span *ngIf="isSubmitting">Iniciando sesión...</span>
        </button>
      </form>
    </div>
  </div>
</div>
