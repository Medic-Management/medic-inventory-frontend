<div class="usuarios-page">
  <div class="page-header">
    <h1>Gestión de Usuarios</h1>
    <button class="btn btn-primary" (click)="openCreateForm()">+ Nuevo Usuario</button>
  </div>

  @if (showForm) {
    <div class="modal-overlay" (click)="showForm = false">
      <div class="modal-content" (click)="$event.stopPropagation()">
        <h2>{{ isEdit ? 'Editar Usuario' : 'Nuevo Usuario' }}</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Nombre Completo *</label>
            <input type="text" [(ngModel)]="formData.nombreCompleto" name="nombreCompleto" required />
          </div>
          <div class="form-group">
            <label>Email *</label>
            <input type="email" [(ngModel)]="formData.email" name="email" required />
          </div>
          <div class="form-group">
            <label>Rol *</label>
            <select [(ngModel)]="formData.rolId" name="rolId" required>
              <option value="0">Seleccione un rol</option>
              @for (rol of roles; track rol.rolId) {
                <option [value]="rol.rolId">{{ rol.rolNombre }}</option>
              }
            </select>
          </div>
          <div class="form-group">
            <label>Contraseña {{ isEdit ? '(dejar vacío para no cambiar)' : '*' }}</label>
            <input type="password" [(ngModel)]="formData.password" name="password" [required]="!isEdit" />
          </div>
          <div class="form-actions">
            <button type="button" class="btn btn-secondary" (click)="showForm = false">Cancelar</button>
            <button type="submit" class="btn btn-primary">{{ isEdit ? 'Actualizar' : 'Crear' }}</button>
          </div>
        </form>
      </div>
    </div>
  }

  <div class="table-card">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Rol</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        @for (user of usuarios; track user.id) {
          <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.nombreCompleto }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.rolNombre }}</td>
            <td>
              <span class="badge" [ngClass]="user.activo === 1 ? 'badge-success' : 'badge-danger'">
                {{ user.activo === 1 ? 'Activo' : 'Inactivo' }}
              </span>
            </td>
            <td>
              <button class="btn-icon" (click)="openEditForm(user)" title="Editar">
                <i class="fas fa-pen"></i>
              </button>
              <button class="btn-icon" (click)="toggleStatus(user.id)" title="Cambiar estado">
                <i [class]="user.activo === 1 ? 'fas fa-lock' : 'fas fa-unlock'"></i>
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
